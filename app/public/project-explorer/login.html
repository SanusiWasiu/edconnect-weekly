        <main role="main">

                <form class="form-group mx-auto my-5 w-75" id="loginForm">
                    <h1>Login</h1>

                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="alert alert-danger d-none" role="alert" id='logalert'>
                                    <p>Invalid email/password</p>
                                </div>
                            </div>

                    <label class="form-label" for="email">Email Address</label>
                    <input class="form-control" type="email" name="email" id="email" placeholder="Enter Email"/><br/><br/>
    
                    <label class="form-label" for="password" >Password</label>
                    <input class="form-control" type="password" name="password" id="password" placeholder="Password"/><br/><br/>
