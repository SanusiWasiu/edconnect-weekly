<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Project Explorer</title>
    
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
    
        <style>
            h6{
                border-bottom: 1px solid #CCC;
                padding-bottom: 3px;
            }
            a{
                color:white;
            }
        </style>
    </head>
    <body>
        <header>
            <nav class="navbar bg-primary my-2 my-lg-0 px-2 px-lg-4" id="loggedout">
                
                <form class="form-inline" name="searchForm">
                    <a class="navbar-brand" href="#">Project Explorer</a>
                    <input type="text" placeholder="Search Projects" class="form-control mr-sm-2">
                    <button type="submit" class="btn btn-outline-light mr-sm-2">Search</button>
                    <a href="#">Submit</a>
                </form>
                <div>
                    <a href="register.html">Sign up</a>
                    <a href="login.html">Login</a>
                </div>
            
            </nav>

            <nav class="navbar bg-primary my-2 my-lg-0 px-2 px-lg-4 d-none" id="loggedin">
                
                <form class="form-inline" name="searchForm">
                    <a class="navbar-brand" href="#">Project Explorer</a>
                    <input type="search" placeholder="Search Projects" class="form-control mr-sm-2">
                    <button type="submit" class="btn btn-outline-light mr-sm-2">Search</button>
                    <a href="#">Submit</a>
                </form>
                <div>
                    <a href="index.html" id="logout">Logout</a>
                    <span id="username" style="color: white;"></span>
                </div>
            
            </nav>
            
        </header>
        
        <main role="main">
            <div class="container my-4">
                <h4><strong>Ade Chucks </strong><span class="text-muted">ade@edconnect.ng</span></h4>
                <div class="row">
                    <div class="col">
                        <p>Program</p>
                        <p>Computer Information Systems</p>
                    </div>
                    <div class="col">
                        <p>Matriculation Number</p>
                        <p>33/3333</p>
                    </div>
                    <div class="col">
                        <p>Graduation Year</p>
                        <p>2018</p>
                    </div>
                </div>
            </div>

            <div class="container">
                <h6>Update Profile</h6>
                <form class="form-group mx-auto my-5 w-75">
                    
                    <div class="form-row justify-content-between">
                    
                        <div class="col">
                            <label class="form-label" for="firstName">First name</label>
                            <input class="form-control" type="text" name="firstName" id="firstName" placeholder="First name"/><br/><br/>
                            <label class="form-label" for="email">Email Address</label>
                            <input class="form-control" type="email" name="email" id="email" placeholder="Your Email address"/><br/><br/>
                            <label class="form-label" for="matricNumber">Matriculation number</label>
                            <input class="form-control" type="text" name="matricNumber" id="matricNumber" placeholder="e.g. 16/2020"/><br/><br/>
                        </div>

                        <div class="col">
                            <label class="form-label" for="lastName">Last name</label>
                            <input class="form-control" type="text" name="lastName" id="lastName" placeholder="Last name"/><br/><br/>
                            <label class="form-label" for="program">Program</label>
                            <select class="form-control" name="program" id="program">
                                <option selected disabled hidden>Choose....</option>
                                <option value="computer_science">Computer Science</option>
                                <option value="computer_information_systems">Computer Information Systems</option>
                                <option value="computer_technology">Computer Technology</option>
                            </select><br/><br/>
                            <label class="form-label" for="graduationYear">Graduation year</label>
                            <select class="form-control" name="graduationYear" id="graduationYear">
                                <option selected disabled>Choose...</option>
                                <option value="2013">2013</option>
                                <option value="2014">2014</option>
                                <option value="2015">2015</option>
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                            </select>
                            <br/><br/>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </form>
            </div>

            <div class="container">
                <h6>Change Password</h6>
                <form class="form-group mx-auto my-5 w-75 px-2">
                    
                    <div class="form-row justify-content-between">
                        <div class="col">
                            <label class="form-label" for="currentPassword">Current Password</label>
                            <input class="form-control" type="password" name="currentPassword" id="confirmPassword" placeholder="Current Password"/>
                        </div>
                        <div class="col">
                            <label class="form-label" for="newPassword">New Password</label>
                            <input class="form-control" type="password" name="newPassword" id="newPassword" placeholder="New Password"/>
                        </div>
                        <div class="col">
                            <label class="form-label" for="confirmPassword">Confirm Password</label>
                            <input class="form-control" type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password"/><br/><br/>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </form>    
            </div>
                  
            
        </main>
    
        <footer class="container mt-5 bg-light d-flex justify-content-end">
            <p><span class="text-muted">Project Explorer &copy; 2020 . </span>Edconnect</p>
        </footer>
        <script src="js/app.js"></script>
    </body>
</html>
