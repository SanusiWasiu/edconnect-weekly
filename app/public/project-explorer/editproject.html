<!DOCTYPE html>
<head>
    <title>Project Explorer</title>
</head>
<body>
    <header>
        <h1>Project Explorer</h1>
        <h2>One Stop Database for Academic Projects</h2>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="search.html">Projects</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
    </nav>
    <main>
        <div>
            <h2>Project 1</h2>
            <ul>
                <li>Created by: Jane Doe</li>
                <li>Date Created: 00/00/0000</li>
                <li>Last Updated: 01/01/0001</li>
            </ul>
        </div>
        <div>
            <h2>Edit Project</h2>    
        <form name="editProject">
            <label>Project Name:<br/>
                <input type="text" name="name"/>
            </label><br/><br/>
            <label>Project Abstract:<br/>
                <textarea name="abstract"></textarea>
            </label><br/><br/>
            <label>Authors:<br/>
                <input type="text" name="authors"/>
            </label><br/><br/>
            <label>Tag(s):<br/>
                <input type="text" name="tags"/>
            </label><br/><br/>
            <label>Upload File:<br/>
                <input type="file" name="projectFile"/>
            </label><br/><br/>
            <input type="Submit"/>
        </form>
        </div>
    </main>
</body>
